<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mastering Javascript</title>
  </head>
  <body>
    <button
      id="cart-add"
      onclick="cartQuantity++ ;
document.querySelector(
  '#cart-summary').innerText = `Your cart has ${cartQuantity} items`;"
    >
      Add to cart
    </button>
    <button
      id="remove-cart"
      onclick="cartQuantity--;
    document.querySelector('#cart-summary').innerText = `Your cart has ${cartQuantity} items`;
    "
    >
      Remove from cart
    </button>
    <button
      id="empty-cart"
      onclick="cartQuantity = 0;
  document.querySelector('#cart-summary').innerText = `Your cart has ${cartQuantity} items`;
"
    >
      Empty cart
    </button>
    <h1 id="cart-summary"></h1>
    <script src="index.js"></script>
  </body>
</html>
